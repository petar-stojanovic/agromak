<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="title">Favorite Ads</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  @if (ads$ | async; as ads) {
    <app-ad-list [ads]="ads" [isLoading]="isLoading" [adFetchType]="adFetchType" (adDetailsClosed)="fetchAds()">
    </app-ad-list>
  }
</ion-content>
