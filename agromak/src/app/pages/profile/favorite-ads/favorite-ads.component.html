<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="title">Favorite Ads</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="ads$ | async as ads">
    <app-ad-list [ads]="ads" [isLoading]="false"></app-ad-list>
  </ng-container>

<!--    <app-ad-list [ads]="[]" [isLoading]="true"></app-ad-list>-->

</ion-content>
