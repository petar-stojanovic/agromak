<ion-header>
  <ion-toolbar>
    <ion-title size="large">Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let ad of ads">
      <ion-label>
        <h2>{{ ad.title }}</h2>
        <p>{{ ad.description }}</p>
        @if (ad.images && ad.images.length > 0) {

          <img [src]="ad.images[0]" alt=""/>
        }
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="openModal()" color="primary" expand="block" shape="round">
    Create New Ad
  </ion-button>
</ion-content>
