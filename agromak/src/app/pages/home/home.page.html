<ion-header class="ion-no-padding">
  <ion-toolbar>
    <ion-text class="flex ion-align-items-center">
      <ion-icon class="logo-icon" name="logo"/>
      <ion-searchbar (ionChange)="search($event)" showCancelButton="focus" class="searchbar">
      </ion-searchbar>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="refreshAds($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-ad-list [ads]="ads" [isLoading]="isLoading"></app-ad-list>

  <ion-fab (click)="openDynamicModal()" horizontal="end" slot="fixed" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
