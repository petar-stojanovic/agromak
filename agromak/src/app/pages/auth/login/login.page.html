<ion-content class="ion-padding">

  <!-- Login Page -->
  <div class="page">
    <div>
      <div class="header">
        <ion-title class="title">
          Welcome
          <p class="subtitle">Sign in to continue</p>
        </ion-title>
      </div>

      <form [formGroup]="form" (ngSubmit)="login()">
        <ion-item class="ion-item">
          <ion-input
            aria-label="Email"
            clearInput
            formControlName="email"
            placeholder="Email"
            type="email"
          >
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-input>
        </ion-item>

        <ng-container *ngFor="let validation of formErrorMessages.email">
          <div class="error-message"
               *ngIf="email.hasError(validation.type) && (email.dirty || email.touched)">
            {{ validation.message }}
          </div>
        </ng-container>

        <ion-item class="ion-item ion-margin-top">
          <ion-input
            aria-label="Password"
            clearOnEdit="false"
            formControlName="password"
            placeholder="Password"
            type="password"
          >
            <ion-icon name="lock-closed" slot="start" size="medium"></ion-icon>
          </ion-input>
        </ion-item>

        <ng-container *ngFor="let validation of formErrorMessages.password">
          <div class="error-message"
               *ngIf="password.hasError(validation.type) && (password.dirty || password.touched)">
            {{ validation.message }}

          </div>
        </ng-container>

        <br/>


        <ion-button [disabled]="form.invalid" expand="block" shape="round" size="large" type="submit">Login</ion-button>

      </form>

    </div>
    <div class="signup-text ion-margin-top">
      Don't have an account?
      <br>
      <ion-text color="primary" class="ion-text" [routerLink]="['/register']">Sign Up</ion-text>
    </div>
  </div>

</ion-content>
