<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ai
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="h-100 flex flex-direction-column justify-space-between">

    <ion-text (click)="uploadImages()">
      <div class="image-box">
        <p>
          Upload Images
        </p>
      </div>
    </ion-text>


    <ion-grid *ngIf="images">
      <ion-row>
        <ion-col size="4" *ngFor="let img of images">
          <img [src]="img.webPath" alt="image" class="img-fluid">
        </ion-col>
      </ion-row>
    </ion-grid>

    <div>

    </div>

    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-button class="ion-margin-top" (click)="generateContentWithOpenAI()" expand="full" shape="round">
            OpenAI
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-button class="ion-margin-top" (click)="generateContentWithGoogle()" expand="full" shape="round">
            Google
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
