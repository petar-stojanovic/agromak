<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ai
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="h-100 flex flex-direction-column justify-space-between">

    <ion-text (click)="uploadImage()">
      <div class="image-box">
        <p>
          Upload Images
        </p>
      </div>
    </ion-text>


    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <img *ngIf="image" [src]="'data:image/jpeg;base64,'+image.base64String" alt="image" class="img-fluid">
        </ion-col>

        <ion-col size="6">
          <img *ngIf="compressedImage" [src]="compressedImage" alt="image" class="img-fluid">

        </ion-col>
      </ion-row>
    </ion-grid>
    <div>

    </div>

    <ion-button class="ion-margin-top" (click)="generateContentWithOpenAI()" [disabled]="!compressedImage" expand="full"
                shape="round">
      OpenAI
    </ion-button>

  </div>

</ion-content>
<ion-footer class="ion-padding flex ion-align-items-center">
  <!--  <ion-input type="text" placeholder="Start typing here to chat..."></ion-input>-->

  <ion-icon name="add-circle-outline"></ion-icon>
  <ion-item class="roundedInput">
    <ion-input
    placeholder="Start typing here to chat..."
    >

      <ion-button fill="clear" slot="end" aria-label="Send">
        <ion-icon name="send-outline" slot="icon-only" aria-hidden="true"></ion-icon>
      </ion-button>

    </ion-input>
  </ion-item>
</ion-footer>
