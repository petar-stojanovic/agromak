<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Create</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (!isLoading && formData) {
    <app-dynamic-form [jsonFormData]="formData" (formSubmitted)="onFormSubmitted($event)"></app-dynamic-form>
  }

</ion-content>
