<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" (click)="dismiss()"></ion-back-button>
    </ion-buttons>

    <ion-title class="title">Choose Category</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-accordion-group multiple="true" *ngIf="categories">
    <ion-accordion *ngFor="let category of categories"
                   [value]="category.name">
      <ion-item slot="header">
        <ion-label class="font-weight-bold">{{ category.name }}</ion-label>
      </ion-item>
      <div slot="content">
        <ion-list>
          <ion-item [button]="true" *ngFor="let subcategory of category.sub_categories" lines="none"
                    (click)="selectCategory(subcategory)">
            <ion-label class="ion-margin-start">{{ subcategory.name }}</ion-label>
          </ion-item>

        </ion-list>
      </div>
    </ion-accordion>

  </ion-accordion-group>

</ion-content>
